<body>
<script>
class Ball {
    constructor(x, y, r) {
        this.x = x;
        this.y = y;
        this.r = r;
    }

    getX() { return this.x; }
    getY() { return this.y; }
    getR() { return this.r; }
};

function spheresIntersect(ball0, ball1) {
    const a0 = ball0.getX();
    const b0 = ball0.getY();
    const r0 = ball0.getR();
    const a1 = ball1.getX();
    const b1 = ball1.getY();
    const r1 = ball1.getR();
    const t0 = a0 - a1;
    const t1 = (r1 * r1 - r0 * r0) + (b0 * b0 - b1 * b1);
    const t2 = 2 * (b1 - b0)
    const m = 4 * t0 * t0 - t2 * t2;
    const n = 2 * t1 * t2 + 8 * t0 * b0;
    const k = 4 * t0 * t0 * b0 * b0 + 4 * t0 * t0 + r0 * r0 - t1 * t1;
    return n * n - 4 * m * k;
}

console.log(spheresIntersect(new Ball(0, 0, 4), new Ball(0, 0, 4)));
</script>
</body>
</html>
